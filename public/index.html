<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNN Book Store</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container"><h1 class="h1">HNN Book Store</h1>
      <h2 class="h2">Borrow a book</h2>
      <h2 class="h2">Log in</h2>
      <form action="/" method="POST">
        <label  class="h2">User Name: </label>
        <input type="text" id="user" name="user">
    <br>
        <label class="h2"  class="name">Password </label>
        <input id="input" type="password" id="password" name="password">
        <button class="btn" id="clickme">Enter</button>
      </form>
    </div>
  </body>
</html>
